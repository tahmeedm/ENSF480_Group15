<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags for encoding and responsive design -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Ticket Reservation</title>
    <!-- Link to the external CSS file -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header section displaying the main title -->
    <header>
        <h1>AcmePlex Theater Ticket Reservation</h1>
    </header>
    <main>
        <!-- Section for displaying available movies -->
        <section id="movies-section">
            <h2>Available Movies</h2>
            <div id="movie-list"></div> <!-- Dynamic content will be added here -->
        </section>

        <!-- Section for seat selection, initially hidden -->
        <section id="seat-selection-section" class="hidden">
            <h2>Select Your Seats</h2>
            <div id="seat-map"></div> <!-- Dynamic seat map will be generated here -->
            <button id="confirm-selection-button">Confirm Selection</button>
        </section>

        <!-- Section for payment form, initially hidden -->
        <section id="payment-section" class="hidden">
            <h2>Payment</h2>
            <form id="payment-form">
                <!-- Input for card number -->
                <label for="card-number">Card Number:</label>
                <input type="text" id="card-number" required>
                <!-- Input for expiry date -->
                <label for="expiry-date">Expiry Date:</label>
                <input type="text" id="expiry-date" required>
                <!-- Input for CVV -->
                <label for="cvv">CVV:</label>
                <input type="text" id="cvv" required>
                <button type="submit">Pay</button> <!-- Submit button -->
            </form>
        </section>
    </main>
    <!-- Link to the external JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
